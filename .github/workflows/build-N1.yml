name: build-N1-Minimal-Final

on:
  workflow_dispatch:
    inputs:
      openwrt_kernel:
        description: "选择构建的内核(斐讯N1)"
        required: false
        default: "6.6.93"
        type: choice
        options:
          - 6.6.93
          - 6.1.146
      builder_name:
        description: "打包作者名称"
        required: true
        default: 'YuGang'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Preparing workspace
        run: |
          mkdir -p bin
          # 现场生成一个最干净的 .config 文件，只定义架构，不预设插件
          echo "CONFIG_TARGET_armsr=y" > n1-pure.config
          echo "CONFIG_TARGET_armsr_armv8=y" >> n1-pure.config
          echo "CONFIG_TARGET_armsr_armv8_DEVICE_generic=y" >> n1-pure.config

      - name: Building N1 rootfs
        run: |
          # 定义精简插件包：只保留旁路由核心功能
          # 明确剔除会导致下载失败的超级大包
          packages="curl fdisk luci-i18n-firewall-zh-cn luci-theme-argon \
          luci-app-passwall luci-i18n-passwall-zh-cn \
          luci-app-mosdns luci-i18n-mosdns-zh-cn \
          luci-app-docker docker-compose \
          luci-app-amlogic luci-i18n-amlogic-zh-cn \
          -luci-app-openclash -luci-app-adguardhome -luci-app-homeproxy -perlbase-base"
          
          docker run --rm -i \
            --user root \
            -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
            -v "${{ github.workspace }}/n1-pure.config:/home/build/immortalwrt/.config" \
            -e PROFILE="generic" \
            -e PACKAGES="$packages" \
            -e ROOTFS_PARTSIZE="1024" \
            immortalwrt/imagebuilder:armsr-armv8-openwrt-24.10.4 /bin/bash -c "
              # 使用腾讯云镜像源，彻底避开 wget 8 错误
              sed -i 's/downloads.immortalwrt.org/mirrors.cloud.tencent.com\/immortalwrt/g' /home/build/immortalwrt/repositories.conf
              # 直接调用官方 make image 指令，不再通过外部脚本，确保精简
              make image PROFILE=\$PROFILE PACKAGES=\"\$PACKAGES\" FILES=\"files\" ROOTFS_PARTSIZE=\$ROOTFS_PARTSIZE
            "

      - name: Find rootfs
        id: find_rootfs
        run: |
          ROOTFS_FILE=$(find bin/targets/armsr/armv8/ -type f -name "*rootfs.tar.gz" | head -n1)
          if [ -z "$ROOTFS_FILE" ]; then echo "Rootfs not found"; exit 1; fi
          echo "file=$ROOTFS_FILE" >> $GITHUB_OUTPUT

      - name: Package for N1
        uses: wukongdaily/flippy-openwrt-actions@master
        if: ${{ steps.find_rootfs.outputs.file != '' }}
        env:
          OPENWRT_ARMVIRT: ${{ steps.find_rootfs.outputs.file }}
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: ${{ github.event.inputs.openwrt_kernel }}
          KERNEL_AUTO_LATEST: false
          WHOAMI: ${{ github.event.inputs.builder_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: n1-mini-pure-${{ github.run_id }}
          name: N1-旁路由精简版-${{ github.event.inputs.openwrt_kernel }}
          files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
