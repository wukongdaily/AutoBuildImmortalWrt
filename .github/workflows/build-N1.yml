name: build-N1-Minimal-Pure

on:
  workflow_dispatch:
    inputs:
      openwrt_kernel:
        description: "选择内核(斐讯N1)"
        required: false
        default: "6.6.93"
        type: choice
        options:
          - 6.6.93
          - 6.1.146
      builder_name:
        description: "作者名称"
        required: true
        default: 'YuGang'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Preparing environment
        run: |
          mkdir -p bin
          # 宿主机授权
          chmod -R 777 ${{ github.workspace }}/n1

      - name: Building N1 rootfs
        run: |
          # 核心插件：Docker, Passwall, MosDNS, N1工具
          # 明确剔除大包：-luci-app-openclash -luci-app-adguardhome -perlbase-base
          packages="curl fdisk luci-i18n-firewall-zh-cn luci-theme-argon \
          luci-app-passwall luci-i18n-passwall-zh-cn \
          luci-app-mosdns luci-i18n-mosdns-zh-cn \
          luci-app-docker docker-compose \
          luci-app-amlogic luci-i18n-amlogic-zh-cn \
          -luci-app-openclash -luci-app-adguardhome -perlbase-base"

          docker run --rm -i \
            --user root \
            -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
            -v "${{ github.workspace }}/files:/home/build/immortalwrt/files" \
            -e PROFILE="generic" \
            -e PACKAGES="$packages" \
            immortalwrt/imagebuilder:armsr-armv8-openwrt-24.10.4 /bin/bash -c "
              # 1. 换源：使用腾讯云镜像源，极其稳定
              sed -i 's/downloads.immortalwrt.org/mirrors.cloud.tencent.com\/immortalwrt/g' /home/build/immortalwrt/repositories.conf
              
              # 2. 强制指定内核版本文件 (修复刚才的 kernel Stop 报错)
              echo 'CONFIG_TARGET_armsr=y' > .config
              echo 'CONFIG_TARGET_armsr_armv8=y' >> .config
              echo 'CONFIG_TARGET_armsr_armv8_DEVICE_generic=y' >> .config

              # 3. 运行原生构建命令
              make image PROFILE=\"\$PROFILE\" PACKAGES=\"\$PACKAGES\" ROOTFS_PARTSIZE=1024
            "

      - name: Find rootfs.tar.gz
        id: find_rootfs
        run: |
          ROOTFS_FILE=$(find bin/targets/armsr/armv8/ -type f -name "*rootfs.tar.gz" | head -n1)
          if [ -z "$ROOTFS_FILE" ]; then echo "未找到 rootfs"; exit 1; fi
          echo "file=$ROOTFS_FILE" >> $GITHUB_OUTPUT

      - name: Package for N1 (Flippy)
        uses: wukongdaily/flippy-openwrt-actions@master
        if: ${{ steps.find_rootfs.outputs.file != '' }}
        env:
          OPENWRT_ARMVIRT: ${{ steps.find_rootfs.outputs.file }}
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: ${{ github.event.inputs.openwrt_kernel }}
          KERNEL_AUTO_LATEST: false
          WHOAMI: ${{ github.event.inputs.builder_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: n1-mini-v${{ github.run_number }}
          name: N1-旁路由精简版-${{ github.event.inputs.openwrt_kernel }}
          files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
