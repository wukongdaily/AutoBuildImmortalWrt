      - name: Validate PPPoE Inputs
        run: |
          if [[ "${{ inputs.enable_pppoe }}" == "yes" ]]; then
            if [[ -z "${{ inputs.pppoe_account }}" || -z "${{ inputs.pppoe_password }}" ]]; then
              echo "Error: PPPoE account and password must be provided when PPPoE is enabled!"
              exit 1
            fi
          fi
      
      - name: Check Docker
        run: |
          if [[ "${{ inputs.include_docker }}" == "yes" ]]; then
             echo 'CUSTOM_PACKAGES="$CUSTOM_PACKAGES docker"' >> shell/custom-packages.sh
             echo "âœ… å·²ä¸ºRockchipå¹³å°è¡¥å…… docker ç»„ä»¶"
          fi
      
      - name: Enable Store integration
        run: |
          if [ "${{ github.event.inputs.enable_store }}" == "true" ]; then
            echo 'CUSTOM_PACKAGES="$CUSTOM_PACKAGES luci-app-store"' >> shell/custom-packages.sh
            echo "âœ… å·²è¿½åŠ  luci-app-store"
          else
            echo "â æœªå¯ç”¨ luci-app-store"
          fi

      - name: Building Rockchip ImmortalWrt
        run: |
          profile="${{ github.event.inputs.profile }}"
          include_docker="${{ github.event.inputs.include_docker }}"
          rootfs_partsize="${{ github.event.inputs.rootfs_partsize }}"
          luci_version="${{ github.event.inputs.luci_version }}"
          echo "Building for profile: $profile"
          docker run --rm -i \
              --user root \
              -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
              -v "${{ github.workspace }}/files:/home/build/immortalwrt/files" \
              -v "${{ github.workspace }}/custom:/home/build/immortalwrt/files/etc/config" \
              -v "${{ github.workspace }}/arch/arch.conf:/home/build/immortalwrt/files/etc/opkg/arch.conf" \
              -v "${{ github.workspace }}/rockchip/imm.config:/home/build/immortalwrt/.config" \
              -v "${{ github.workspace }}/shell:/home/build/immortalwrt/shell" \
              -v "${{ github.workspace }}/rockchip/build24.sh:/home/build/immortalwrt/build.sh" \
              -e PROFILE=$profile \
              -e INCLUDE_DOCKER=$include_docker \
              -e ROOTFS_PARTSIZE=$rootfs_partsize \
              -e ENABLE_PPPOE=${{ inputs.enable_pppoe }} \
              -e PPPOE_ACCOUNT=${{ inputs.pppoe_account }} \
              -e PPPOE_PASSWORD=${{ inputs.pppoe_password }} \
          immortalwrt/imagebuilder:rockchip-armv8-openwrt-${luci_version} /bin/bash /home/build/immortalwrt/build.sh

      - name: Extract Metadata
        run: |
          TARGET_DIR="${{ github.workspace }}/bin/targets/rockchip/armv8"
          
          # 1. æå–å›ºä»¶ç‰ˆæœ¬
          if [ -f "$TARGET_DIR/version.buildinfo" ]; then
            FW_VER=$(grep "DISTRIB_RELEASE" "$TARGET_DIR/version.buildinfo" | cut -d"'" -f2)
          elif [ -f "$TARGET_DIR/profiles.json" ]; then
            FW_VER=$(jq -r '.version_number // empty' "$TARGET_DIR/profiles.json")
          fi
          if [ -z "$FW_VER" ]; then FW_VER="${{ github.event.inputs.luci_version }}"; fi

          # 2. æå–å†…æ ¸ç‰ˆæœ¬ (è¿‡æ»¤æ‰ ~ åé¢çš„å“ˆå¸Œ)
          MANIFEST_FILE=$(find "$TARGET_DIR" -name "*.manifest" | head -n 1)
          if [ -n "$MANIFEST_FILE" ]; then
            K_VER=$(grep -m 1 "^kernel - " "$MANIFEST_FILE" | awk '{print $3}' | cut -d'~' -f1 | cut -d'-' -f1)
          fi
          
          if [ -z "$K_VER" ]; then
            PACKAGES_FILE=$(find "${{ github.workspace }}/bin" -name "Packages" -type f -print -quit)
            if [ -f "$PACKAGES_FILE" ]; then
               K_VER=$(grep -A 1 "Package: kernel$" "$PACKAGES_FILE" | grep "Version:" | awk '{print $2}' | cut -d'~' -f1 | cut -d'-' -f1)
            fi
          fi
          if [ -z "$K_VER" ]; then K_VER="æœªçŸ¥"; fi
          
          echo "FW_VERSION=$FW_VER" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$K_VER" >> $GITHUB_ENV
          
          # 3. ç”Ÿæˆå‘å¸ƒæ‰€éœ€çš„æ—¥æœŸæ ‡ç­¾
          # æ ¼å¼ç¤ºä¾‹: 2024.10.05-2301 (å¹´æœˆæ—¥-æ—¶åˆ†)
          echo "RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        
      - name: Create info
        run: |
          cat > ${{ github.workspace }}/router-info.md <<EOF
          ## ğŸ“¡ è·¯ç”±å™¨åå°ä¿¡æ¯

          - ğŸ’¿ **å›ºä»¶ç‰ˆæœ¬**: ${{ env.FW_VERSION }}
          - ğŸ§ **å†…æ ¸ç‰ˆæœ¬**: ${{ env.KERNEL_VERSION }}
          - ğŸ  **åå°åœ°å€**: ${{ github.event.inputs.custom_router_ip }}
          - ğŸ‘¤ **ç”¨æˆ·å**: root
          - ğŸ”‘ **å¯†ç **: æ— 
          EOF

          if [ "${{ github.event.inputs.include_docker }}" == "yes" ]; then
            echo -e "\n- ğŸ³ **å†…ç½® Docker**: æ˜¯" >> ${{ github.workspace }}/router-info.md
          else
            echo -e "\n- ğŸ³ **å†…ç½® Docker**: å¦" >> ${{ github.workspace }}/router-info.md
          fi
          
          if [ "${{ github.event.inputs.enable_store }}" == "true" ]; then
            echo "- ğŸª **åº”ç”¨å•†åº—**: å·²é›†æˆ" >> ${{ github.workspace }}/router-info.md
          fi

      - name: Upload ImmortWrt as release assets
        uses: softprops/action-gh-release@v2.2.1
        with:
          # ä½¿ç”¨åŠ¨æ€ç”Ÿæˆçš„æ ‡ç­¾ (ä¾‹å¦‚ 2024.05.20-1200)
          tag_name: v${{ env.RELEASE_TAG }}
          # å‘å¸ƒçš„æ ‡é¢˜ä¹ŸåŠ ä¸Šæ—¥æœŸ
          name: NanoPi R4S ${{ env.RELEASE_TAG }}
          body_path: ${{ github.workspace }}/router-info.md
          files: |
            ${{ github.workspace }}/bin/targets/rockchip/armv8/*.img.gz
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
