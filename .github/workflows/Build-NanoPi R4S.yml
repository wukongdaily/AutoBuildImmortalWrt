              -e PPPOE_PASSWORD=${{ inputs.pppoe_password }} \
          immortalwrt/imagebuilder:rockchip-armv8-openwrt-${luci_version} /bin/bash /home/build/immortalwrt/build.sh

      - name: Extract Metadata
        run: |
          # å®šä¹‰åˆ¶å“ç›®å½•è·¯å¾„
          TARGET_DIR="${{ github.workspace }}/bin/targets/rockchip/armv8"
          
          # 1. æå–å›ºä»¶ç‰ˆæœ¬
          # ä¼˜å…ˆä»Ž version.buildinfo è¯»å–
          if [ -f "$TARGET_DIR/version.buildinfo" ]; then
            FW_VER=$(grep "DISTRIB_RELEASE" "$TARGET_DIR/version.buildinfo" | cut -d"'" -f2)
          # å…¶æ¬¡å°è¯• profiles.json
          elif [ -f "$TARGET_DIR/profiles.json" ]; then
            FW_VER=$(jq -r '.version_number // empty' "$TARGET_DIR/profiles.json")
          fi
          # å…œåº•
          if [ -z "$FW_VER" ]; then FW_VER="${{ github.event.inputs.luci_version }}"; fi

          # 2. æå–å†…æ ¸ç‰ˆæœ¬ (æ”¹ä¸ºä»Ž Manifest æ–‡ä»¶æå–ï¼Œè¿™æ¯” JSON æ›´å‡†ç¡®)
          # æŸ¥æ‰¾ç”Ÿæˆçš„ manifest æ–‡ä»¶ (é€šå¸¸æ–‡ä»¶ååŒ…å«ç‰ˆæœ¬ä¿¡æ¯)
          MANIFEST_FILE=$(find "$TARGET_DIR" -name "*.manifest" | head -n 1)
          
          if [ -n "$MANIFEST_FILE" ]; then
            # manifest æ ¼å¼: "åŒ…å - ç‰ˆæœ¬ - æè¿°"
            # æŸ¥æ‰¾ä»¥ "kernel - " å¼€å¤´çš„è¡Œï¼Œå–ç¬¬3åˆ—ç‰ˆæœ¬å·ï¼Œå¹¶åŽ»æŽ‰æ¨ªæ åŽçš„åŽç¼€
            K_VER=$(grep -m 1 "^kernel - " "$MANIFEST_FILE" | awk '{print $3}' | cut -d'-' -f1)
          fi
          
          # å¦‚æžœ Manifest æ²¡æ‰¾åˆ°ï¼Œå°è¯•ä»Ž Packages æ–‡ä»¶æå–
          if [ -z "$K_VER" ]; then
            PACKAGES_FILE=$(find "${{ github.workspace }}/bin" -name "Packages" -type f -print -quit)
            if [ -f "$PACKAGES_FILE" ]; then
               K_VER=$(grep -A 1 "Package: kernel$" "$PACKAGES_FILE" | grep "Version:" | awk '{print $2}' | cut -d'-' -f1)
            fi
          fi

          # æœ€åŽçš„å…œåº•
          if [ -z "$K_VER" ]; then K_VER="æœªçŸ¥"; fi
          
          # å†™å…¥çŽ¯å¢ƒå˜é‡
          echo "FW_VERSION=$FW_VER" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$K_VER" >> $GITHUB_ENV
          
          echo "âœ… æå–ç»“æžœ -> å›ºä»¶ç‰ˆæœ¬: $FW_VER | å†…æ ¸ç‰ˆæœ¬: $K_VER"
        
      - name: Create info
